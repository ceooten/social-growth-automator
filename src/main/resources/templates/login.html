<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"/>
    <title>SGA Login</title>
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SGA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./login">Login</a>
            </li>
          </ul>
        </div>
      </nav>

<div class="alert alert-dark" role="alert" th:if="${param.error}">
    Invalid username and password.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="alert alert-dark" role="alert" th:if="${param.logout}">
    You have been logged out.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container-fluid py-3 flex-grow-1">
    <div class="row">
        <div class="col-lg-12">
            <form th:action="@{/login}" method="post">
                <div><label> Username: <input type="text" name="username"/> </label></div>
                <div><label> Password: <input type="password" name="password"/> </label></div>
                <div><input class="btn btn-primary" type="submit" value="Sign In"/></div>
            </form>
        </div>
    </div>
</div>

 <!-- jQuery, Popper.js, and Bootstrap JS -->
 <script src="../static/bootstrap/js/jquery-3_0_0.js"></script>
 <script src="../static/bootstrap/js/popper.min.js"></script>
 <script src="../static/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
