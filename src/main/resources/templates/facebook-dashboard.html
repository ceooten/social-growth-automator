<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"/>
<title>Facebook | Dashboard</title>
</head>
<body class="d-flex flex-column">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SGA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="./login">Login</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container-fluid py-3 flex-grow-1">
<div class="row">
    <div class="col-lg-12">
        <p><a class="btn btn-success" href="/facebook/new-post">Add a post</a></p>
        <p><a class="btn btn-primary" href="/facebook/manage-posts">Manage posts</a></p>
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-secondary" type="submit" value="Sign Out"/>
        </form>
    </div>
</div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="../static/bootstrap/js/jquery-3_0_0.js"></script>
<script src="../static/bootstrap/js/popper.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>








</body>
</html>
